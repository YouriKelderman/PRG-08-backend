<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand Detection</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js"
            crossorigin="anonymous" type="module"></script>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

</head>
<body>

<main>
    <section id="demos" class="invisible">
        <div id="liveView" class="videoView">
            <button id="testAccuracy" class="button">Accuracy test</button>
            <button id="webcamButton" class="button">
                Start Game
            </button>
            <button id="trainingButton" class="button">
                Start Training
            </button>
            <label for="label"></label>
            <input id="label" placeholder="Pose naam">
            <button id="importData" class="button">
                Import trained Data & start training
            </button>
            <button id="predictPose" class="button">
                Predict Pose
            </button>
            <button id="saveModel" class="button">
                Save Model
            </button>
            <div id="predictions"></div>
            <div>
                <video id="webcam" autoplay playsinline></video>
                <canvas width="100%" height="100%" class="output_canvas" id="output_canvas"></canvas>
            </div>
        </div>
    </section>
    <!-- partial -->
    <script type="module" src="script.js"></script>

</main>
</body>
</html>
