<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wireless Presentation</title>
    <link rel="stylesheet" href="../css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js"
            crossorigin="anonymous" type="module"></script>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>

<main>
    <iframe id="presentation"
            src="https://docs.google.com/presentation/d/e/linkHere/embed?start=true&delayms=80000&slide=id.p&rm=minimal"
            frameborder="0" width="100%" height="100" allowfullscreen="true" mozallowfullscreen="true"
            webkitallowfullscreen="true"></iframe>
    <div class="input">
        <input type="text" id="link" name="link" placeholder="Google Slides ID">
        <input type="submit" value="Submit">
        <button id="webcamButton" class="button" style="z-index: 98">
            Start Tracking
        </button>
    </div>
    <div id="handBox">
        <div class="circle glow"></div>
        <div class="circle glow"></div>
        <div class="circle glow"></div>
        <img src="../img/hand.png" class="hand" id="hand">
    </div>

    <div id="predictions" class="predications"></div>

    <section id="demos" class="invisible">
        <div id="liveView" class="videoView">
            <div>
                <video id="webcam" autoplay playsinline></video>
                <canvas width="100%" height="100%" class="output_canvas" id="output_canvas"></canvas>
            </div>
        </div>
    </section>
    <!-- partial -->
    <script type="module" src="../js/script.js"></script>

</main>
</body>
</html>
